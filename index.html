<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Card generator</title>
  </head>

  <body>
    <!-- -----------\\ CARD BEGIN //-------------------- -->
    <div id="print-this" class="container-card container p-0 bg-white">
      <div class="logo d-flex">
        <img class="img img-fluid mx-auto" src="images/logo_light.png" alt="" />
      </div>
      <div class="body">
        <div class="row g-0 m-0 px-2">
          <div class="col-8 ps-1">
            <div class="text-end">
              <span class="text-primary fw-bold small" style="direction: rtl">
                الاسم العائلي: &nbsp;
              </span>
              <span class="card_lname small fw-bold">مرشد</span>
            </div>
            <div class="">
              <span
                class="lastname-fr text-primary fw-bold small"
                style="direction: rtl"
                >NOM: &nbsp;
              </span>
              <span
                class="card_lname_latin fw-bold small text-uppercase letter-space-reduce"
                >Morshid</span
              >
            </div>

            <div class="">
              <div class="text-end">
                <span class="text-primary small fw-bold" style="direction: rtl">
                  الاسم الشخصي: &nbsp;
                </span>
                <span class="card_fname small fw-bold">عبد الصمد</span>
              </div>
            </div>
            <div class="">
              <span
                class="firstname-fr text-primary small fw-bold letter-space-reduce"
                >PRENOM: &nbsp;
              </span>
              <span
                class="card_fname_latin fw-bold small text-uppercase letter-space-reduce"
                >Abdessamad</span
              >
            </div>
            <div class="py-2" id="card_footer">
              <span
                class="text-primary small fw-bold letter-space-reduce"
                style="direction: rtl"
                >TYPE DIPLOME: &nbsp;
              </span>
              <span
                style="font-size: 0.7rem"
                class="card_diploma fw-bold letter-space-reduce"
                >Master Systemes embarqués et services numériques
              </span>
            </div>
          </div>
          <div class="col-4 d-flex">
            <div class="image-container p-0">
              <img
                id="card_photo"
                class="img-fluid ms-3"
                src="images/person.jpg"
                alt="IMAGE"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row pe-2 py-0 g-0">
        <div class="col-1 ps-3">
          <div id="qrcode"></div>
        </div>
        <div class="col-5 p-0 m-0">
          <div class="text-end">
            <div class="xtext-center">
              <span class="text-primary small fw-bold" style="direction: rtl"
                >:ر.ب.ت.و
              </span>
              <br />
              <span class="card_cin small fw-bold">JT87887</span>
            </div>
            <div class="text-centerx">
              <span class="text-primary small fw-bold" style="direction: rtl"
                >: تاريخ التسجيل</span
              >
              <br />
              <span class="card_date small fw-bold">9/2023</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="text-end">
            <div class="">
              <span class="text-primary small fw-bold" style="direction: rtl"
                >: مسار
              </span>
              <br />
              <span class="card_cne small fw-bold">D132713177</span>
            </div>
            <div>
              <span class="text-primary small fw-bold" style="direction: rtl"
                >:رقم التسجيل</span
              >
              <br />
              <span class="card_case_number small fw-bold letter-space-reduce"
                >LSXSLXS/2023/32/</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <br /><br /><br /><br /><br />
    <div class="container mt-5 d-flex justify-content-center d-block">
      <button class="btn btn-lg btn-dark" onclick="pdf()">
        تحميل على شكل صورة
      </button>
      <button class="btn btn-lg btn-dark mx-3" onclick="generatePDF()">
        (preview) معاينة البطاقة
      </button>
      <button
        class="btn btn-lg btn-warning"
        data-bs-toggle="modal"
        data-bs-target="#modalForm"
      >
        إنشاء بطاقة جديدة
      </button>
      <!-- Modal trigger button -->
    </div>
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalForm"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        role="document"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title w-100 text-end" id="modalTitleId">
              بطاقة جديدة
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container mt-4 bg-light border border-dark w-100 h-100">
              <h2 class="text-center my-4 fw-bold">إدخال المعلومات</h2>
              <form class="form" id="form">
                <div class="row">
                  <div class="col-6">
                    <div>
                      <label for="fname" class="w-100 text-end"
                        >اﻹسم الشخصي (اللاتينية)</label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="fname"
                        id="fname"
                        placeholder="....."
                      />
                    </div>
                    <div>
                      <label for="lname" class="w-100 text-end"
                        >اﻹسم العائلي (اللاتينية)</label
                      >
                      <input
                        class="form-control"
                        type="text"
                        name="lname"
                        id="lname"
                        placeholder="...."
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <label for="fname_ar" class="w-100 text-end"
                      >اﻹسم الشخصي</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="fname_ar"
                      id="fname_ar"
                      dir="rtl"
                      placeholder="......"
                    />
                    <label for="lname_ar" class="w-100 text-end"
                      >اﻹسم العائلي</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="lname_ar"
                      id="lname_ar"
                      dir="rtl"
                      placeholder="......"
                    />
                  </div>
                </div>

                <div>
                  <label for="diploma" class="w-100 text-end"
                    >نوع الديبلوم (اللاتينية)</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    name="diploma"
                    id="diploma"
                  />
                </div>
                <div class="row">
                  <div class="col-4">
                    <label for="cin">CIN</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="JTXXXXX"
                      name="cin"
                      id="cin"
                    />
                  </div>
                  <div class="col-4">
                    <label for="cne">CNE</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="D132XXXXXXX"
                      name="cne"
                      id="cne"
                    />
                  </div>
                  <div class="col-4">
                    <label for="case_number" class="w-100 text-end"
                      >رقم الملف</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="case_number"
                      id="case_number"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <label for="date" class="w-100 text-end"
                      >تاريخ التسجيل</label
                    >
                    <input
                      type="month"
                      name="date"
                      id="date"
                      class="form-control w-100 my-2"
                    />
                  </div>
                  <div class="col-6">
                    <label for="photo">Photo</label>
                    <input
                      type="file"
                      name="photo"
                      id="photo"
                      class="form-control w-100 my-2"
                    />
                  </div>
                </div>
                <input
                  class="btn btn-sm btn-primary my-2 align-center w-100 text-uppercase fw-bold"
                  type="submit"
                  value="إنشاء"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
     <!-- ================= //         \\=================== -->
    <!-- ================= || CARD END ||=================== -->
    <!-- ================= \\         //=================== -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
    <script src="create_card.js"></script> 
  </body>
</html>
